<!-- Make a website that displays a clock -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock__display">
          <span class="clock__hours">00</span>
          <span class="clock__colon">:</span>
          <span class="clock__minutes">00</span>
          <span class="clock__colon">:</span>
          <span class="clock__seconds">00</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/clock.js"></script>
  </body>
</html>
